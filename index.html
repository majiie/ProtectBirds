        <div id="section1" class="section">
            <h2>关于鸟类</h2>
            <p>鸟类是地球上最美丽和多样化的生物之一。它们在生态系统中扮演着重要角色，帮助控制害虫、传播种子和授粉。</p>
            <img src="bird1.jpg" alt="鸟类图片">
        </div>
        <div id="section2" class="section">
            <h2>威胁</h2>
            <p>许多鸟类面临着灭绝的威胁。主要原因包括栖息地丧失、污染、气候变化和非法捕猎。</p>
            <img src="bird2.jpg" alt="受到威胁的鸟类">
        </div>
        <div id="section3" class="section">
            <h2>如何保护</h2>
            <p>我们可以通过以下措施来保护鸟类：</p>
            <ul>
                <li>保护鸟类栖息地</li>
                <li>减少污染</li>
                <li>支持环保组织</li>
                <li>参与鸟类保护活动</li>
            </ul>
            <img src="bird3.jpg" alt="保护鸟类">
